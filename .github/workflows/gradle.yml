name: Java CI with Gradle

on:
  push:
    branches: main
  pull_request:
     branches: main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      ## gradle build
      - name: Build with Gradle
        run: ./gradlew bootJar
      