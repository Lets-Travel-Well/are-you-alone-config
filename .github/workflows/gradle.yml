name: Java CI with Gradle #레포에 보일 이름

# 다음에 해당하는 action이 해당 브랜치에 일어날때 동작
on:
  push:
    branches: main
  pull_request:
    branches: main

permissions:
  contents: read

# 동작할 job 목록
jobs:
  build:
    # 실행 환경 지정
    runs-on: ubuntu-latest
    
    # Task의 sequence 지정
    steps:
    
    # jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    # gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
